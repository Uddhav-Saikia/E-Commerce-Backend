<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Frontend Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    select, input, button { margin: 5px; padding: 5px; }
    .record { margin-bottom: 8px; }
    #output { margin-top: 15px; }
    textarea { width: 100%; height: 80px; }
  </style>
</head>
<body>
  <h1>Supabase Table Tester</h1>

  <label for="tableSelect">Choose a table:</label>
  <select id="tableSelect" onchange="loadTable()">
    <option value="products">products</option>
    <option value="users">users</option>
    <option value="categories">categories</option>
    <option value="coupons">coupons</option>
    <option value="sales_orders">salesorders</option>
    <option value="transactions">transactions</option>
  </select>

  <button onclick="loadTable()">Load Records</button>

  <h2>Records</h2>
  <div id="records"></div>

  <h2>Add Record</h2>
  <p>Enter JSON for the new row:</p>
  <textarea id="recordInput">{ "name": "Sample Product", "sku": "ABC123", "regular_price": 100 }</textarea><br>
  <button onclick="addRecord()">Add</button>

  <h2>Response</h2>
  <pre id="output"></pre>

  <script>
    const API_URL = "http://localhost:5000/api"; // backend

    async function loadTable() {
      const table = document.getElementById("tableSelect").value;
      const res = await fetch(`${API_URL}/${table}`);
      const data = await res.json();
      const container = document.getElementById("records");
      container.innerHTML = "";

      if (data.length === 0) {
        container.textContent = "No records found.";
        return;
      }

      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "record";
        div.textContent = JSON.stringify(row);
        container.appendChild(div);
      });
    }

    async function addRecord() {
      const table = document.getElementById("tableSelect").value;
      let record;

      try {
        record = JSON.parse(document.getElementById("recordInput").value);
      } catch (err) {
        alert("Invalid JSON");
        return;
      }

      const res = await fetch(`${API_URL}/${table}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(record),
      });

      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      loadTable(); // refresh
    }
  </script>
</body>
</html>
